<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maksym Riabtsev</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
background:#0f1115;
color:#f5f5f7;
overflow-x:hidden;
transition:background 0.8s ease;
}
.background-glow{
position:fixed;top:-20%;left:-20%;
width:140%;height:140%;
background:
radial-gradient(circle at 30% 40%, rgba(77,163,255,0.25), transparent 40%),
radial-gradient(circle at 70% 60%, rgba(0,80,200,0.2), transparent 40%);
animation:moveGlow 14s infinite alternate ease-in-out;
z-index:-2;
}
@keyframes moveGlow{
0%{transform:translate(0,0) scale(1)}
100%{transform:translate(-6%,6%) scale(1.12)}
}
section{padding:120px 10%;max-width:1100px;margin:auto}
.hero{height:100vh;display:flex;flex-direction:column;justify-content:center;position:relative}
.hero-top{display:flex;gap:50px;align-items:center;flex-wrap:wrap}
.photo{
width:220px;height:220px;border-radius:24px;
background:linear-gradient(145deg,#1b1f27,#11141a);
border:1px solid rgba(255,255,255,0.1);
display:flex;align-items:center;justify-content:center;
color:#6b7280;font-size:14px
}
.photo img{width:100%;height:100%;object-fit:cover;border-radius:24px}
.hero h1{font-size:64px;color:#4da3ff;margin-bottom:25px}
.lang-switch{position:absolute;top:40px;right:10%;display:flex;gap:10px}
.lang-btn{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.2);
color:#f5f5f7;padding:6px 14px;border-radius:20px;
cursor:pointer;transition:.3s
}
.lang-btn:hover{background:#4da3ff;color:#0f1115}
.contact{font-size:18px;color:#c7c7cc;line-height:1.8;margin-top:20px}
h2{font-size:32px;margin:80px 0 40px;color:#4da3ff}
.block{
margin-bottom:70px;padding:35px;border-radius:24px;
background:rgba(255,255,255,0.03);
border:1px solid rgba(255,255,255,0.08);
transform:translateY(60px);opacity:0;
transition:all .9s ease
}
.block.visible{transform:translateY(0);opacity:1}
ul{padding-left:20px;margin-top:10px;color:#d1d5db}
li{margin-bottom:8px}
footer{padding:100px 10%;text-align:center;color:#6b7280}
</style>
</head>

<body>
<div class="background-glow"></div>

<section class="hero">
<div class="lang-switch">
<button class="lang-btn" onclick="setLang('de')">DE</button>
<button class="lang-btn" onclick="setLang('ru')">RU</button>
<button class="lang-btn" onclick="setLang('ua')">UA</button>
<button class="lang-btn" onclick="setLang('en')">EN</button>
</div>

<div class="hero-top">
<div class="photo">
HIER FOTO EINFÜGEN
</div>
<div>
<h1>Maksym Riabtsev</h1>
<div class="contact">
Telefon: +49 XXX XXXXXXX<br>
E-Mail: your@email.de<br>
Adresse: Deutschland
</div>
</div>
</div>
</section>

<section id="content"></section>

<footer>© 2026 Maksym Riabtsev</footer>

<script>
const content = {
de: `

<h2>BERUFSERFAHRUNG</h2>

<div class="block">
<strong>04/2024 – 02/2026</strong><br>
European Homecare GmbH, 04/2024 – Sozialbetreuer
<ul>
<li>Erstaufnahme, Begleitung und administrative Betreuung von Klienten</li>
<li>Unterstützung bei Alltagsaufgaben und Förderung der Selbstständigkeit</li>
<li>Organisation und Begleitung von Terminen, z. B. Behörden oder Arztbesuche</li>
<li>Ansprechpartner für soziale Anliegen und Beratung</li>
<li>Dokumentation und Berichtswesen zur Lebenssituation der betreuten Personen</li>
</ul>
</div>

<h2>BESONDERE KENNTNISSE</h2>

<div class="block">
Sprachen
<ul>
<li>Deutsch – B1</li>
<li>Englisch – B1</li>
<li>Ukrainisch – Muttersprache</li>
<li>Russisch – Muttersprache</li>
</ul>
</div>
`,

ru: `
<h2>ОПЫТ РАБОТЫ</h2>
<div class="block">
<strong>04/2024 – 02/2026</strong><br>
European Homecare GmbH – Социальный работник
<ul>
<li>Первичный приём, сопровождение и административная поддержка клиентов</li>
<li>Помощь в повседневных задачах и развитие самостоятельности</li>
<li>Организация и сопровождение на приёмы (госорганы, врачи)</li>
<li>Консультирование по социальным вопросам</li>
<li>Документация и отчётность</li>
</ul>
</div>
`,

ua: `
<h2>ДОСВІД РОБОТИ</h2>
<div class="block">
<strong>04/2024 – 02/2026</strong><br>
European Homecare GmbH – Соціальний працівник
<ul>
<li>Первинний прийом та адміністративна підтримка клієнтів</li>
<li>Допомога у повсякденних завданнях</li>
<li>Супровід до державних органів та лікарів</li>
<li>Консультації з соціальних питань</li>

</ul>
</div>
`,

en: `
<h2>WORK EXPERIENCE</h2>
<div class="block">
<strong>04/2024 – 02/2026</strong><br>
European Homecare GmbH – Social Care Worker
<ul>
<li>Initial reception and administrative support for clients</li>
<li>Support in daily tasks and promoting independence</li>
<li>Accompanying clients to authorities and medical appointments</li>
<li>Advising on social matters</li>
<li>Documentation and reporting</li>
</ul>
</div>
`
};

function setLang(lang){
document.documentElement.lang = lang;
document.getElementById("content").innerHTML = content[lang];
localStorage.setItem("lang",lang);
setTimeout(reveal,100);
}

function reveal(){
document.querySelectorAll(".block").forEach(b=>{
if(b.getBoundingClientRect().top < window.innerHeight*0.85){
b.classList.add("visible");
}
});
if(window.scrollY > 600){
document.body.style.background="#0b1220";
}else{
document.body.style.background="#0f1115";
}
}

window.addEventListener("scroll",reveal);

window.onload=function(){
setLang(localStorage.getItem("lang")||"de");
};
</script>

</body>
</html>
